name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm install
      - run: npm test

  docker-build-and-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t nodejs-app:${{ github.sha }} .

      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install trivy -y

      - name: Scan Docker image
        run: trivy image nodejs-app:${{ github.sha }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag nodejs-app:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/nodejs-app:${{ github.sha }}
          docker tag nodejs-app:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/nodejs-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/nodejs-app:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/nodejs-app:latest

      - name: Install yq v4
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Update values.yaml and push
        env:
          DEVOPS_REPO: https://github.com/sushmita0408/devops.git
          IMAGE_TAG: ${{ github.sha }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          GIT_USER_NAME: ci-bot
          GIT_USER_EMAIL: ci-bot@example.com
          GIT_PAT: ${{ secrets.GIT_PAT }}
        run: |
          # Clone repo using PAT for authentication
          git clone https://$GIT_PAT@github.com/sushmita0408/devops.git devops
          cd devops

          # Configure git
          git config user.email "$GIT_USER_EMAIL"
          git config user.name "$GIT_USER_NAME"

          # Update values.yaml using yq v4 syntax
          yq eval ".image.repository = \"${DOCKER_USERNAME}/nodejs-app\" | .image.tag = \"${IMAGE_TAG}\"" -i values.yaml

          # Commit and push changes
          git add values.yaml
          git commit -m "ci: update image to $IMAGE_TAG"
          git push origin main
