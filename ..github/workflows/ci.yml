name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm test

  docker-build-and-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t nodejs-app:${{ github.sha }} .

      - name: Install Trivy
        run: |
          sudo apt install wget -y
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.42.0_Linux-64bit.deb
          sudo dpkg -i trivy_0.42.0_Linux-64bit.deb

      - name: Scan Docker image
        run: trivy image nodejs-app:${{ github.sha }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag nodejs-app:${{ github.sha }} sushmita0408/nodejs-app:${{ github.sha }}
          docker push sushmita0408/nodejs-app:${{ github.sha }}
